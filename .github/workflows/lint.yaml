name: Lint

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
      - 'fix/**'
      - 'feat/**'

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - uses: sibiraj-s/action-eslint@v4
        with:
          extensions: 'ts,tsx'
          annotations: true
          ignore-path: .eslintignore
          ignore-patterns: |
            lib/
            stories/
